<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
    {% block head %}
    {% endblock %}
    
    <title>WhatToMealPrep</title>
  </head>
  <body>

    <nav class="navbar navbar-light" id="nav-head">
      <a class="navbar-brand" href="/">
        <img src="{{url_for('static', filename='icon2.jpg')}}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Cracking Meal Prep
      </a>
    </nav>

   

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Cracking Meal Prep</h1>
          <!-- <a href="/mealnum" class="btn btn-outline-info float-right" role="button">Start Meal Prep Plan</a> -->
          <p class="lead">Easier meal prep every week</p>
          <hr class="my-4">
          <img src="{{url_for('static', filename='icon5.jpg')}}" width="100%" height="250px" style="object-fit: cover; border-radius: 10%" class="d-inline-block align-top" alt="" loading="lazy">
        </div>
      </div>
        {% block content %}

        {% endblock %}

    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
